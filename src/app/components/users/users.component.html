<div class="table-responsive">
    <table class="table">
        <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nombre</th>
              <th scope="col">Apellidos</th>
              <th scope="col">email</th>
              <th scope="col">Fecha registro</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users">
              <th scope="row">{{ user.id }}</th>
              <td>{{ user.name }}</td>
              <td>{{ user.lastName}}</td>
              <td>{{ user.email }}</td>
              <td>{{ user.registerDate }}</td>
            </tr>
          </tbody>
    </table>
  </div>
